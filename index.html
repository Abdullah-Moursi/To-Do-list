<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="content">
<div class="title">
    <h1>My To-Do list</h1>
    <h2><i>Double-click on an item to mark it completed</i></h2>
</div>

<form class="input">
	<input type="text" name="inp" id="inp">
	<button id="add" type="submit" maxlength="512"  onclick="getInputValue();"; >Add</button>
</form>

<ol  id="to_do_list" ></ol>

<div class="after">
    <button id="clear"  type="button" onclick="clearCompletedToDoItems()" >Clear completed</button>
    <button id="empty" type="button" onclick="empty()">Empty list</button>
    <button id="mot"  type="button" > Motivate me</button>
</div>
</div>
</div>

   <script src="app.js" ></script>
</body>
</html>
